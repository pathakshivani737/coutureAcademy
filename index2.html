<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poetry Website</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #f2f2f2;
      padding: 20px;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      display: inline-block;
      margin-right: 10px;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
    }
    main {
      padding: 20px;
    }
    footer {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    .input-box {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    .input-box input[type="text"] {
      width: 200px;
      padding: 10px;
    }
    .input-box button {
      padding: 10px 20px;
    }
    .output-box {
      border: 1px solid #ccc;
      padding: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Welcome to the Poetry Website!</h1>
    <p>This is a sample poetry website. Feel free to customize it with your own content.</p>

    <div class="input-box">
      <input type="text" id="userInput" placeholder="Enter your data">
      <button onclick="showData()">Submit</button>
    </div>

    <div class="output-box" id="outputBox">
      <h2>User Input:</h2>
      <p id="userData"></p>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Poetry Website. All rights reserved.</p>
  </footer>

  <script>
    function showData() {
      var userInput = document.getElementById("userInput").value;
      var userDataElement = document.getElementById("userData");
      var outputBox = document.getElementById("outputBox");

      userDataElement.textContent = userInput;
      outputBox.style.display = "block";
    }
  </script>
</body>
</html>
